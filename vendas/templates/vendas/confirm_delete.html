{% extends 'adminlte/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<h3>Editar Post</h3>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-row">
      <div class="alert alert-warning">
       Delete {{ object }}?
      </div>
    </div>
    <button type="submit" class="btn btn-danger">
     <span class="glyphicon glyphicon-trash"></span>
    </button>
  </form>
{% endblock %}
