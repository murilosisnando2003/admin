{% extends 'adminlte/base.html' %}
{% load static %}


{% block content %}



<div class="container-fluid">
 <div class="row">
  <div class="col-md-1 col-xs-1 col-sm-1"></div>
   <div  class="col-md-10 col-xs-10 col-sm-10">
    <h3 class="round3" style="text-align:center;">Posts</h3>
  </div>
  <div class="col-md-1 col-xs-1 col-sm-1"></div>
 </div>
 <div class="row">
  <div class="col-md-10 col-xs-10 col-sm-10"></div>
  <div class="col-md-2 col-xs-1 col-sm-1">
   <br/>
            <a href="{% url 'post' %}">
              <button type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span>
              </button>
            </a>
  </div>
 </div>
 <br/>
 <table class="table table-bordered table-hover dataTable">
   <tr>
      <th>Ações</th>
      <th>Titulo</th>
   </tr>


 {% for post in post_list %}
 <tr>
    <td><a href=" {% url 'detail' post.pk %}">
        <button type="button" class="btn btn-info">
         <span class="glyphicon glyphicon-open"></span>
        </button>&nbsp

        <a href="{% url 'edit' post.pk %}">
        <button type="button" class="btn btn-info">
        <span class="glyphicon glyphicon-pencil"></span></button>&nbsp

        <a href=" {% url 'delete' post.pk %}">
        <button type="button" class="btn btn-danger">
        <span class="glyphicon glyphicon-trash"></span>
        </button>&nbsp
        
      </td>
    
    <td><a href="{% url 'detail' post.pk %}">{{ post.title }}</a></td>
 </tr>
 
 {% endfor %}
</table>
</div>


{% endblock %}
